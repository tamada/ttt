<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ziraffe</title>
        <script type="application/javascript" src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
        <script type="application/javascript" src="browser.js"></script>
    </head>
    <body>
        <h1>Ziraffe: コース修了要件確認</h1>
        <section id="lectures">
            <ul id="lectures-list">
            </ul>
        </section>
        <input type="button" onClick="print('Hello World')" value="Say Hello!"></input>
    </body>
</html>
